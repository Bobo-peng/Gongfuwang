<input type="button" id="btn" value="导出" />

	<script>
	$(function(){
        $("#btn").click(function(){
            $("#example").table2excel({
                // 不被导出的表格行的CSS class类
                exclude: ".noExl",
                // 导出的Excel文档的名称，（没看到作用）
                name: "Excel Document Name",
                // Excel文件的名称
                filename: "myExcelTable"
            });
        });
    });
		</script>
